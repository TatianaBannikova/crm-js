<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skillbus</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/choices.min.css">
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
      <div class="header__container container flex">
        <div class="header__logo">
          <a href="#">skb.</a>
        </div>
        <div class="header__seacrh-wrap">
          <input class="header__input" type="search" id="header_search" placeholder="Введите запрос">
          <ul class="header__findlist list-reset hidden"></ul>
        </div>
      </div>
  </header>
  <main class="main">
    <section class="main__section">
      <div class="container main__container">
        <h2 class="main__title">Клиенты</h2>
        <div class="main__wrap">
          <table class="main__table">
            <thead class="table__thead">
              <tr>
                <th class="th__id" data-type="id">
                  ID
                  <span class="th__id-arrow">
                    <svg width="12" height="12" viewbox="0 0 12 12" fill="none">
                      <g clip-path="url(#clip0_221_913)">
                        <path d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z" fill="#9873FF"/>
                      </g>
                      <defs>
                      <clippath id="clip0_221_913">
                        <rect width="12" height="12" fill="white" transform="translate(12 12) rotate(-180)"/>
                      </clippath>
                      </defs>
                    </svg>
                  </span>
                </th>
                <th class="th__name" data-type="text">
                  Фамилия Имя Отчество
                  <span class="th__name-arrow">
                    <svg width="12" height="12" viewbox="0 0 12 12" fill="none">
                      <g clip-path="url(#clip0_121_2154)">
                        <path d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z" fill="#9873FF"/>
                      </g>
                      <defs>
                        <clippath id="clip0_121_2154">
                          <rect width="12" height="12" fill="white"/>
                        </clippath>
                      </defs>
                    </svg>
                    А-Я
                  </span>
                </th>
                <th class="th__time" data-type="createTime">
                  Дата и время создания
                  <span class="th__time-arrow">
                    <svg width="12" height="12" viewbox="0 0 12 12" fill="none">
                      <g clip-path="url(#clip0_121_2154)">
                        <path d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z" fill="#9873FF"/>
                      </g>
                      <defs>
                        <clippath id="clip0">
                          <rect width="12" height="12" fill="white"/>
                        </clippath>
                      </defs>
                    </svg>
                  </span>
                </th>
                <th class="th__lastedit" data-type="updateTime">
                  Последние изменения
                  <span class="th__lastedit-arrow">
                    <svg width="12" height="12" viewbox="0 0 12 12" fill="none">
                      <g clip-path="url(#clip0_121_2154)">
                        <path d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z" fill="#9873FF"/>
                      </g>
                      <defs>
                        <clippath id="clip0_1">
                          <rect width="12" height="12" fill="white"/>
                        </clippath>
                      </defs>
                    </svg>
                  </span>
                </th>
                <th class="th__contacts">
                  Контакты
                </th>
                <th class="th__action">
                  Действия
                </th>
              </tr>
            </thead>
            <tbody class="table__tbody">
            </tbody>
          </table>
        </div>
        <button class="main__btn-add btn-reset">
          <svg width="23" height="16" viewbox="0 0 23 16" fill="none">
            <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" fill="#9873FF"/>
            </svg>
          Добавить клиента
        </button>
      </div>
    </section>
  </main>
  <script defer type="module" src="libs/choices.min.js"></script>
  <script defer src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
  <script defer src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
  <script defer type="module" src="js/index.js"></script>
</body>
</html>
